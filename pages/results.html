<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Results</title>
</head>
<body>
    <header class="flex justify-between items-center bg-main-green text-white p-6">
        <div class="flex items-center">
            <a href="/pages/highscores.html">
                View Highscores
                <i class='fas fa-hand-point-left fa-lg px-1'></i>
            </a>
           
            
        </div>
        <div class="">
            <p>Time: <span id="countdown">00</span></p>
        </div>
    </header>

    <section class="flex justify-center h-full">
        <div class="bg-gray-100 w-3/2 h-auto m-8 mt-28 py-16 px-6 rounded-2xl shadow-xl border-solid border-2 border-gray-200 md:w-3/2 lg:w-1/2 xl:w-1/2  2xl:w-2/5">
            <h1 class="h-1 text-3xl font-bold mb-12">All Done!</h1>
            <p class="mb-3 font-medium text-lg">Your final score is <span id="finalScoreEl" class="font-extrabold"></span>.</p>
            <div>
                <form action="" class="flex items-center  flex-wrap ">
                    <div>
                        <label for="first_name" class="text-lg">Enter Initials:</label>
                        <input type="text" name="first_name" id="username" class="border-solid border-2 border-gray-400 p-2 rounded-xl ">
                    </div>
                    <div>
                        <button type="submit" class="bg-main-green px-7 py-2 rounded-xl md:ml-3 text-white mt-2 md:mt-0"
                        onclick="saveHighScore(event)"
                        disabled id="saveBtn">Save Score</button>
                    </div>

                </form>
            </div>
            

        </div>
    </section>
    <script src="/scripts/results.js"></script>
</body>
</html>

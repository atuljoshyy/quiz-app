<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Questions</title>
</head>

<body>
    <header class="flex justify-between items-center bg-main-green text-green-100 p-6">
        <div class="flex items-center">
            <a href="/pages/highscores.html">
                View Highscores
                <i class='fas fa-hand-point-left fa-lg px-1'></i>
            </a>


        </div>
        <div class="">
            <p>Time: <span id="countdown">00</span></p>
        </div>
    </header>

    <section class="flex justify-center h-full">
        <div
            class="bg-gray-100 w-3/2 h-auto m-8 mt-28 py-16 px-6 rounded-2xl shadow-xl border-solid border-2 border-gray-200 md:w-1/2 lg:w-1/2 xl:w-1/2  2xl:w-2/5">
            <h1 class="h-1 text-2xl font-bold mb-10 " id="questionEl">Commonly used datatypes DO NOT include:</h1>
            <ul class='mt-28 md:mt-20 lg:mt-10  text-green-100 '>
                <li id="optionEl1"
                    class="choice-text bg-main-green py-2 px-3 rounded-lg m-2 cursor-pointer  hover:shadow-xl hover:bg-green-200 hover:text-green-600  transition-all duration-100"
                    data-number="1">
                    1. strings </li>
                <li id="optionEl2"
                    class="choice-text bg-main-green py-2 px-3 rounded-lg m-2 cursor-pointer hover:shadow-xl hover:bg-green-200 hover:text-green-600 transition-all duration-100"
                    data-number="2">
                    2. booleans</li>
                <li id="optionEl3"
                    class="choice-text bg-main-green py-2 px-3 rounded-lg m-2 cursor-pointer hover:shadow-xl hover:bg-green-200 hover:text-green-600 transition-all duration-100"
                    data-number="3">
                    3. alerts</li>
                <li id="optionEl4"
                    class="choice-text bg-main-green py-2 px-3 rounded-lg m-2 cursor-pointer hover:shadow-xl hover:bg-green-200 hover:text-green-600 transition-all duration-100 " data-number="4">
                    4. numbers</li>
            </ul>
            <hr>
            <div class="flex justify-between items-center p-1 mt-3">
                <p id="responseEl" class="text-2xl font-bold text-green-700">Correct!</p>
                <button id="nextBtn"
                    class="bg-green-100 text-green-700 hover:shadow-lg hover:bg-main-green hover:text-green-100 transition-all duration-100 rounded-xl p-2">Next
                    Question</button>
            </div>


        </div>
    </section>
    <script src="/scripts/quiz.js"></script>
</body>

</html>
